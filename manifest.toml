#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "ghostfile"
name = "GhostFile"
description.en = "Ephemeral File Upload Server"
description.fr = "GhostFile : Serveur de téléchargement de fichiers éphémères"

version = "2.0.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
website = "https://example.com"
demo = "https://demo.example.com"
admindoc = "https://yunohost.org/packaging_apps"
code = "https://github.com/jon6fingrs/ghostfile"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    extract = false
    rename = "ghostfile"
    amd64.url = "https://github.com/jon6fingrs/ghostfile/releases/download/v2.0.0/ghostfile"
    amd64.sha256 = "616f58233af85c75682a814a0d34c35d0ebafeea29677723111f90a8a773d932"
    arm64.url = "https://github.com/jon6fingrs/ghostfile/releases/download/v2.0.0/ghostfile-arm64"
    arm64.sha256 = "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"

    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
 
    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "mariadb-server, deb1, deb2, php8.3-foo, php8.3-bar"

    [resources.database]
    type = "mysql"
